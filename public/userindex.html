<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicketMan</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" type = "text/css"/>
  </head>
  <body>
    <h1 class = "title">TicketMan</h1>
    <div id = "homepage">
      <h1>Get list of users</h1>
      <div id="users"></div>
    </div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>ï»¿

    <!-- Creating react comps -->

    <script type = "text/babel">

    var Users = React.createClass({
      getInitialState: function(){
        return({
            users:[]
        });
      },

      render:function(){
        var users = this.state.users;
        users = users.map(function(user, userindex){
          return(
            <li key = {userindex}>
              <span className = "firstname">{user.firstname}</span>
              <span className = "lastname">{user.lastname}</span>
              <span className = "username">{user.username}</span>

            </li>
          )
        });
        return(
          <div id = "user-container">
            <form id = "search" onSubmit = {this.handleSubmit}>

              <input type = "submit" value = "Get Users" />
            </form>
            <ul>{users}</ul>
          </div>
        );
      },
      handleSubmit: function(e){
        e.preventDefault();

        fetch('/userapi/users?').then(function(data){
          return data.json();
        }).then( json  => {
          this.setState({
            users: json
          });
        });
      }
    });

    ReactDOM.render(<Users/>, document.getElementById('users'));

    </script>

  </body>
</html>
